name: Deploy Frontend to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Detect frontend location
        id: detect
        run: |
          set -e
          if [ -f "frontend/package.json" ]; then
            echo "workdir=frontend" >> $GITHUB_OUTPUT
          elif [ -f "package.json" ]; then
            echo "workdir=." >> $GITHUB_OUTPUT
          else
            echo "‚ùå No package.json found in repo root or frontend/."
            exit 1
          fi

      - name: Install & Build
        id: build
        working-directory: ${{ steps.detect.outputs.workdir }}
        run: |
          set -e
          echo "üì¶ Installing deps in $(pwd)"
          npm ci || npm install
          if npm run | grep -q " build"; then
            echo "üèóÔ∏è Running build"
            npm run build
          else
            echo "‚ùå No 'build' script in package.json. Add one (e.g., \"build\": \"vite build\" or \"react-scripts build\")."
            exit 1
          fi

          # Find output folder
          if [ -d "dist" ]; then
            echo "outdir=dist" >> $GITHUB_OUTPUT
            cp dist/index.html dist/404.html || true
          elif [ -d "build" ]; then
            echo "outdir=build" >> $GITHUB_OUTPUT
            cp build/index.html build/404.html || true
          else
            echo "‚ùå Build succeeded but no dist/ or build/ folder found."
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect.outputs.workdir }}/${{ steps.build.outputs.outdir }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
